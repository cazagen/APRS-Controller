{% extends "common/base.html" %}

{% load bootstrap4 %}

{% block content %}
    <div class="card" style="margin-top: 10%;">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form action="{{ request.get_full_path }}" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
